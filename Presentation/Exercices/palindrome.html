<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome</title>
</head>
<body>

<script>

    // Pour récupérer l'input user
    const getInput = () => {
        const input = prompt('Entrez votre mot');
        if(input) {
            const isPal = checkPal(input);
            alert(`${input} ${ (isPal)? 'est' : "n'est pas" } un palindrome`);
        }
    }

    // Return true si str est un palindrome
    const checkPal = (str) => {
        const arr = str.toLowerCase().replace(/\s+/g,"").split(',').join('').split('');
        const copy = Array.from(arr); // fait une copie du tableau
        arr.reverse();
        return copy.join('') === arr.join('');
    }


    getInput();

</script>

</body>
</html>
